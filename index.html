<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div class="image">
        <div class="img-1 image-box" id="rock"></div>
        <div class="img-2 image-box" id="paper"></div>
        <div class="img-3 image-box" id="scissors"></div>
    </div>

    <div class="score">
        <div class="scoreboard">
           <div class="you"><span id="score">0</span><h3>You</h3></div>
           <div class="comp"><span id="s_com">0</span><h3>Computer</h3></div>
        </div>
        
    </div>
    <div class="winner-box">
        <div class="winner"><h2 id="msg">Play your move</h2></div>
    </div>



<script src="javascript.js"></script> 
</body>
</html>
